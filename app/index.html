<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="wolofApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <nav ng-show="selected" class="main-navigation" ng-controller="NavigationCtrl">
      <ul>
        <li ng-class="{selected: (route=='summary')}">
          <a ng-href="#/wolof/grays">
            <i class="fa fa-desktop fa-2x"></i>
            <div>Summary</div>
          </a>
        </li>
        <li ng-class="{selected: (route=='deliverymap')}">
          <a ng-href="#/wolof/grays/deliverymap" >
            <i class="fa fa-calendar fa-2x"></i> 
            <div>Delivery Map</div>
          </a>
        </li>
        <li ng-class="{selected: (route=='backlog')}">
          <a ng-href="#/wolof/grays/backlog">
            <i class="fa fa-bars fa-2x"></i>
            <div>Backlog</div>
          </a>
        </li>
        <li ng-class="{selected: (route=='sod')}">
          <a ng-href="#/wolof/grays/sod">
            <i class="fa fa-list-alt fa-2x"></i>
            <div>Asssignment</div>
          </a>
        </li>
      </ul>
    </nav>

    <header ng-show="selected" class="project-title">{{project.friendlyName}} [{{project.name}}]</header>
    
    <!-- Add your site or application content here -->
    <div class="container" ng-hide="!project" ng-view=""></div>

    <div ng-show="!selected" ng-controller="NavigationCtrl">
      <ul>
        <li><a href="#/wolof/grays" ng-click="selectProject()">GRAYS</a></li>
      </ul>
    </div>

    <footer>
      <p>Marcos Castany Design</p>
    </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-46493914-1', 'wolof-v3.herokuapp.com');
        ga('send', 'pageview');

      </script>
        
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/highcharts/highcharts.js"></script>
        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/backlog.js"></script>
        <script src="scripts/controllers/deliverymap.js"></script>
        <script src="scripts/services/storyFactory.js"></script>
        <script src="scripts/controllers/Summary.js"></script>
        <script src="scripts/controllers/SOD.js"></script>
        <script src="scripts/services/projectFactory.js"></script>
        <script src="scripts/services/iterationFactory.js"></script>
        <script src="scripts/directives/rightclick.js"></script>
        <script src="scripts/directives/ngEnter.js"></script>
        <script src="scripts/controllers/navigation.js"></script>
        <script src="scripts/directives/hgPieChart.js"></script>
        <script src="scripts/directives/hgColumnChart.js"></script>
        <!-- endbuild -->
</body>
</html>
